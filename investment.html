<!DOCTYPE html>
<html>
<head>
  <title>Investment Costs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
  <script>
    function calculateInvestment() {
      const investmentType = document.getElementById("investmentType").value;
      const price = parseFloat(document.getElementById("price").value);
      let cost;

      switch(investmentType) {
        case "corn":
          cost = price * 10; // Example calculation
          break;
        case "sweetPotato":
          cost = price * 8; // Example calculation
          break;
        case "pumpkin":
          cost = price * 12; // Example calculation
          break;
      }

      document.getElementById("result").innerHTML = `The investment cost for ${investmentType} is $${cost}.`;
    }
  </script>
</head>
<body>

  <h1>Investment Costs in Agriculture</h1>

  <label for="investmentType">Choose an investment type:</label>
  <select id="investmentType">
    <option value="corn">Corn</option>
    <option value="sweetPotato">Sweet Potato</option>
    <option value="pumpkin">Pumpkin</option>
  </select>

  <label for="price">Enter price:</label>
  <input type="number" id="price">

  <button onclick="calculateInvestment()">Calculate</button>

  <div id="result"></div>

</body>
</html>
